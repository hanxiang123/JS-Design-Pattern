<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Employee{
            constructor(name,age){
                this.name = name
                this.age = age
            }

            say(){
                console.log(this.name+"-"+this.age)
            }
        }

        var employee1 = new Employee("kerwin",100)

        console.log(employee1)
        employee1.say()
    </script>
